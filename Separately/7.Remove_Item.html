<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shopping List</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="p-5 m-5 container">
        <div class="row ">
            <div class="col-md-4"></div>
            
            
            <div class="col-md-4">
                <h1 class="display-4 text-center">Shopping List</h1>

                <div id="app">
                    <form @submit.prevent="addItem">
                        <input class="form-control" v-model="newItem">
                        <!-- {{ newItem }} -->
                    </form>

                <hr>

                
                    <ul class="list-group">
                        <li v-for="(item,index) in items" :key="index" class="list-group-item">
                            <button class="btn btn-xs btn-danger" @click="removeItem(index)">Remove</button>
                            {{item.name}} - <input v-model="item.price" type="number"> 
                        </li>

                        <li class="list-group-item">
                            Total - {{ total }}
                        </li>
                        
                    </ul>
                </div>
            </div>

            <div class="col-md-4"></div>
        </div>
    </div>



    <script>
        new Vue({
            el:'#app',
            data:{
                items:[
                    {name:'Rice', price:12.50},
                    {name:'Wheat', price:15.50},
                    {name:'Oil', price:22.50},
                ],
                newItem: ''
            },
            computed:{
                total() {
                    var total = 0
                    this.items.forEach(item => {
                        total += parseFloat(item.price)
                    })
                    return total
                }
            },
            methods: {
                addItem(){
                    this.items.push({
                        name:this.newItem,
                        price:0.0
                    })
                },
                removeItem(index){ 
                    this.items.splice(index,1)
                }
            },
        })
    </script>
</body>
</html>
